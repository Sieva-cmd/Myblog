{% extends 'base.html' %}
{% block content%}
    <div class="card" style="width: 18rem;">
        {%if user.profile_pic_path%}
        <img class="card-img-top rounded-circle" src="{{url_for('static',filename =user.profile_pic_path }}" alt="Card image cap" style="width: 150px; height: 150px;">
        {%else%}
        <p>No profile picture</p>
        {%endif%}
        <div class="card-body">
        <h5 class="card-text">{{user.username|capitalize}} </h5>
        {%if user.bio%}
        <p class="card-text">{{user.bio}} </p>
        {%else%}
        <p class="card-text">{{user.username|capitalize}} has no bio </p>
        {%endif%}
        </div>
    </div>
{% endblock% }
